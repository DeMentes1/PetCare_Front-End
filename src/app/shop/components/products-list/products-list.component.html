<mat-grid-list cols="3" gutterSize="16px">
  <mat-grid-tile *ngFor="let product of products" [colspan]="1" [rowspan]="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ product.productName }}</mat-card-title>
        <mat-card-subtitle>{{ product.productCategory }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ product.productDescription }}</p>
        <p>Price: PEN{{ product.productPrice }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Comprar Ahora</button>
        <button mat-button>AÃ±adir al Carrito</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
