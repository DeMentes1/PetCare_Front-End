<mat-toolbar>
  <mat-form-field class="example-full-width">
    <mat-label>Veterinarias</mat-label>
    <input matInput type="text" placeholder="Veterinarias">
    <button matSuffix mat-icon-button aria-label="Veterinarias">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <div class="filter-text">
    <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
      <mat-icon>filter_list</mat-icon>
    </button>
    <p>Filtros</p>
  </div>
</mat-toolbar>
<div class="cards-container">
  <div class="card-left" *ngFor="let veterinary of veterinaries">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ veterinary.nameVet }}</mat-card-title>
        <mat-card-subtitle>{{ veterinary.serviceVet }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>calendar_today</mat-icon>
        </button>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>bookmark</mat-icon>
        </button>
        <div class="stars">
          <mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star</mat-icon><mat-icon>star</mat-icon>
        </div>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="card-right" *ngFor="let veterinary of veterinaries">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ veterinary.nameVet }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ veterinary.descriptionVet }}</p>
      </mat-card-content>
      <!--<img mat-card-image ngSrc="../../../../assets/img/clinica-veterinaria.jpg" alt="Photo of a Shiba Inu" height="470" width="685">-->
      <mat-card-actions>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>calendar_today</mat-icon>
        </button>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>bookmark</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <button mat-icon-button class="filter-list-icon" aria-label="Example icon-button with filter list icon">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
    <button mat-flat-button class="reserve-button">Reservar Cita</button>
  </div>
</div>
